version: '3.8'

services:
  # MSSQL Database
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: dashboard-budayarisiko-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
      - MSSQL_PID=Developer
    ports:
      - "${DB_PORT:-1433}:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - dashboard-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${DB_PASSWORD:-YourStrong@Passw0rd} -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dashboard-budayarisiko-app
    environment:
      # Database Configuration
      - DB_USER=${DB_USER:-sa}
      - DB_PASSWORD=${DB_PASSWORD:-YourStrong@Passw0rd}
      - DB_SERVER=mssql
      - DB_NAME=${DB_NAME:-budaya_risiko}
      - DB_SCHEMA=${DB_SCHEMA:-dbo}
      - DB_PORT=1433
      
      # API Configuration
      - PORT=3001
      - NODE_ENV=production
      
      # External API Configuration
      - EXTERNAL_API_BASE_URL=${EXTERNAL_API_BASE_URL}
      - EXTERNAL_API_USERNAME=${EXTERNAL_API_USERNAME}
      - EXTERNAL_API_PASSWORD=${EXTERNAL_API_PASSWORD}
    ports:
      - "${PORT:-3001}:3001"
    depends_on:
      mssql:
        condition: service_healthy
    networks:
      - dashboard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: dashboard-budayarisiko-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - dashboard-network
    restart: unless-stopped
    profiles:
      - with-nginx

volumes:
  mssql_data:
    driver: local

networks:
  dashboard-network:
    driver: bridge
